packaging_format = 2

id = "scrutiny"
name = "Scrutiny"
description.en = "WebUI for smartd S.M.A.R.T monitoring"

version = "0.8.4~ynh1"

maintainers = ["ewilly"]

[upstream]
license = "MIT"
admindoc = "https://github.com/AnalogJ/scrutiny/tree/master/docs"
code = "https://github.com/AnalogJ/scrutiny"
fund = "https://paypal.me/analogj/usd10"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = false
ldap = "not_relevant"
sso = "not_relevant"
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/scrutiny"
    
    [install.collector]
    ask.en = "Should the collector be activated on this host?"
    help.en = "Let it to true if yunohost is running on bare metal (i.e. not in a VM or in a LXC)"
    type = "boolean"
    default = true

[resources]
    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        rename = "scrutiny-web-linux"
        amd64.url = "https://github.com/AnalogJ/scrutiny/releases/download/v0.8.4/scrutiny-web-linux-amd64"
        amd64.sha256 = "920bc7f647ebce85202d85e2a965a9e9fa4e8e99560d3fb289c6b39f2412b012"
        arm64.url = "https://github.com/AnalogJ/scrutiny/releases/download/v0.8.4/scrutiny-web-linux-arm64"
        arm64.sha256 = "2078f0ff66ecba04afa015d74b054386962f716163e5a2b5818aa31fb0bb90a3"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^scrutiny-web-linux-amd64$"
        autoupdate.asset.arm64 = "^scrutiny-web-linux-arm64$"

        [resources.sources.scrutiny-collector-metrics-linux]
        in_subdir = false
        rename = "scrutiny-collector-metrics-linux"
        amd64.url = "https://github.com/AnalogJ/scrutiny/releases/download/v0.8.4/scrutiny-collector-metrics-linux-amd64"
        amd64.sha256 = "8c73df0529343832f023a00faec80e63cc5648337595ff6ab245a55ed3b83f48"
        arm64.url = "https://github.com/AnalogJ/scrutiny/releases/download/v0.8.4/scrutiny-collector-metrics-linux-arm64"
        arm64.sha256 = "83db60701398b1fa5cefec90d6ed968af27abfba5025ec1fbd49f06888f0dbf0"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^scrutiny-collector-metrics-linux-amd64$"
        autoupdate.asset.arm64 = "^scrutiny-collector-metrics-linux-arm64$"

        [resources.sources.scrutiny-web-frontend]
        in_subdir = true
        url = "https://github.com/AnalogJ/scrutiny/releases/download/v0.8.4/scrutiny-web-frontend.tar.gz"
        sha256 = "edc459f5adf6e503317ea0394e2fecc9c1710fb98ddbbe125c4653299974cb1a"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset = "^scrutiny-web-frontend.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false
    main.show_tile = true
    main.protected= true
    main.allowed = "admins"
    api.url = "/api"
    api.auth_header = false
    api.show_tile = false
    api.protected= true
    api.allowed = ["visitors", "all_users"]

    [resources.ports]
    main.default = 8080

    [resources.apt]
    packages = "smartmontools"
